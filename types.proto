syntax = "proto3";

// option go_package = "github.com/nimona/go-nimona-messagebus";

package messagebus;

message Payload {
    string creator = 1;
    string type = 2;
    bytes data = 3;
}

message Message {
    bytes payload = 1;
    bytes signature = 2;
}

message Envelope {
    bytes message = 1;
    bytes hash = 2;
}